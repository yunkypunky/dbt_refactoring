version: 2

sources:
  - name: jaffle_shop
    database: dbt-tutorial
    schema: jaffle_shop
    tables:
      - name: customers
      - name: orders


models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id

